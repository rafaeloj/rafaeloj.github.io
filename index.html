<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"> <!-- Tag usada para adicionar suporte a caracteres especiais para navegadores antigos -->
        <title>Rafael Jarczewski</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/components/box.css">
        <link rel="stylesheet" href="./css/components/button.css">
        <link rel="stylesheet" href="./css/components/header.css">
        <link rel="stylesheet" href="./css/components/logo.css">
        <link rel="stylesheet" href="./css/components/header-item.css">
        <link rel="stylesheet" href="./css/components/title.css">
        <link rel="stylesheet" href="./css/components/page-hero.css">
        <link rel="stylesheet" href="./css/components/skills.css">
        <link rel="stylesheet" href="./css/components/score.css">
    </head>
    <body>
        <header class="header">
            <img class="logo-img" src="./assets/img/logo.png" alt="Avatar do Rafael Jarczewski">
            
            <nav>
                <a class="header-items" href="#skills" lang="en">Skills</a>
                <a class="header-items" href="">Projetos</a>
                <a class="header-items" href="">Sobre</a>
                <a class="header-items" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        
        <section class="page-hero">
            <div class="wrapper">
                <div class="box">
                    <h1 class="title">Rafael Jarczewski</h1>
                    <h2 class="subtitle">Desenvolvedor</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en"> Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section id="skills"class="skills">
            <h1 class="title">Skills</h1>
            <div class="skills-grid">
                <div class="skills-box">
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/python_icon.png" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">Python</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 90%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/c++_icon.png" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">C++</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/js_icon.png" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">JavaScript</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="skills-box">
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/html_icon.png" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">HTML</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/css_icon.png" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">CSS</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="score-item">
                        <img class="score-icon" src="/assets/img/typescript_icon.jpg" alt="python-icon">
                        <div class="score-box">
                            <h3 class="score-title">TypeScript</h3>
                            <div class="score" width="300px" height="40px">
                                <div class="score-lvl" style="width: 35%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
