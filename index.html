<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"> <!-- Tag usada para adicionar suporte a caracteres especiais para navegadores antigos -->
        <title>Rafael Jarczewski</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/components/box.css">
        <link rel="stylesheet" href="./css/components/button.css">
        <link rel="stylesheet" href="./css/components/header.css">
        <link rel="stylesheet" href="./css/components/icon.css">
        <link rel="stylesheet" href="./css/components/section.css">
        <link rel="stylesheet" href="./css/components/logo.css">
        <link rel="stylesheet" href="./css/components/header-item.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/page-hero.css">
        <link rel="stylesheet" href="./css/components/skill-tec.css">
        <link rel="stylesheet" href="./css/components/wrapper-skill.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">
    </head>
    <body>
        <header class="header">
            <img class="logo-img" src="./assets/img/logo.png" alt="Avatar do Rafael Jarczewski">
            
            <nav>
                <a class="header-items" href="#skills" lang="en">Skills</a>
                <a class="header-items" href="">Projetos</a>
                <a class="header-items" href="">Sobre</a>
                <a class="header-items" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        
        <section class="page-hero">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Rafael Jarczewski</h1>
                    <h2 class="subtitle">Desenvolvedor</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en"> Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <h1 class="main-title -second">Skills</h1>
            <div class="wrapper-skill">
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/python_icon.png" alt="python3">
                    <div class="right">
                        <h3 class="title">Python</h3>
                        <progress class="progress-bar" max="100" value="80">
                            80%
                        </progress>
                    </div>
                </artcile>
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/c++_icon.png" alt="c++">
                    <div class="right">
                        <h3 class="title">C++</h3>
                        <progress class="progress-bar" max="100" value="65">
                            65%
                        </progress>
                    </div>
                </artcile>
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/js_icon.png" alt="js">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="45">
                            45%
                        </progress>
                    </div>
                </artcile>
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/html_icon.png" alt="html">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </artcile>
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/css_icon.png" alt="css">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </artcile>
                <artcile class="skill-tec">
                    <img class="icon" src="./assets/img/typescript_icon.jpg" alt="typescript">
                    <div class="right">
                        <h3 class="title">TypeScript</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </artcile>
            </div>

        </section>
    </body>
</html>
